<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Fetch</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      .user-info {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        max-width: 600px;
        max-height: 400px;
        margin: 20px auto;
        box-shadow: 0 0 10px rgba(234, 14, 14, 0.5);
        display: none;
      }
      .user-info img {
        width: 100px;
        height: 100px;
        
      }
      .error {
        color: red;
      }

      #profile-link{
        text-decoration: none;
        color: blueviolet;
        transition: color 0.3s ease-in-out;
      }

      #profile-link:hover {
      color: #ff4500;
}
    </style>
  </head>
  <body>
    <h1>GitHub User Fetch</h1>
    <input type="text" id="username" placeholder="Enter GitHub username" />
    <button onclick="fetchGitHubUser()">Fetch User</button>
    <div class="error" id="error"></div>
    <div class="user-info" id="user-info">
      <img id="avatar" alt="User Avatar" />
      <h2 id="name">Name:</h2>
      <p id="bio">Bio:</p>
      <p id="location">Location:</p>
      <p id="repos">Public Repositories:</p>
      <p id="followers">Followers:</p>
      <p id="following">Following:</p>
      <a id="profile-link" href="#" target="_blank">View Profile</a>
    </div>
    <script>
      function fetchGitHubUser() {
        const username = document.getElementById("username").value;
        const errorDiv = document.getElementById("error");
        const userInfoDiv = document.getElementById("user-info");

        errorDiv.textContent = ""; 
        userInfoDiv.style.display = "none"; 

        if (!username) {
          errorDiv.textContent = "Please enter a username.";
          return;
        }

        const url = `https://api.github.com/users/${username}`;

        fetch(url)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`User not found: ${response.status}`);
            }
            return response.json();
          })
          .then((userData) => {
        
            document.getElementById("avatar").src = userData.avatar_url;
            document.getElementById("name").textContent = `Name: ${
              userData.name || "Not available"
            }`;
            document.getElementById("bio").textContent = `Bio: ${
              userData.bio || "No bio available"
            }`;
            document.getElementById("location").textContent = `Location: ${
              userData.location || "Not specified"
            }`;
            document.getElementById(
              "repos"
            ).textContent = `Public Repositories: ${userData.public_repos}`;
            document.getElementById(
              "followers"
            ).textContent = `Followers: ${userData.followers}`;
            document.getElementById(
              "following"
            ).textContent = `Following: ${userData.following}`;
            document.getElementById("profile-link").href = userData.html_url;

          
            userInfoDiv.style.display = "block";
          })
          .catch((error) => {
            errorDiv.textContent = error.message;
          });
      }
    </script>
  </body>
</html>
