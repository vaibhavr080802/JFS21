<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#heading {
    font-size: 2.5em;
    font-weight: bold;
    color: #3e3e3e;
    text-align: center;
    margin-bottom: 20px;
    text-transform: uppercase;
}

#parent {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 50%;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    color: #fff;
}

#text {
    font-size: 1.8em;
    margin-bottom: 10px;
    color: #3e3e3e;
    font-weight: bold;
}

#author {
    font-size: 1.2em;
    font-style: italic;
    color: #5a5a5a;
    margin-bottom: 20px;
}

#button {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 25px;
    transition: transform 0.2s, background 0.3s;
}

#button:hover {
    background: linear-gradient(135deg, #ff5252, #ff7eb3);
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <h1 id="heading">Quote Of The Day</h1>
    <div id="parent">
        <div id="text"></div>
        <div id="author"></div>
        <button id="button">New Quote</button>
    </div>

    <script>
        let text=document.getElementById("text")
        let author=document.getElementById("author")
        let button=document.getElementById("button")
        let quotesArr=[]
        let index=0

        button.addEventListener("click",()=>randomIndex())
        function randomIndex(){
            index=Math.floor(Math.random() * quotesArr.length)
            console.log(index)
            fetchData(index)
        }



        

        async function fetchData(index){
            let url="https://jacintodesign.github.io/quotes-api/data/quotes.json";
            try{
                let response=await fetch(url)
                quotesArr=await response.json()
                console.log(quotesArr)
                let object=quotesArr[index]

                text.textContent=object.text
                author.textContent=object.author


            }catch(error){
                console.log(error)
            }
        }
        fetchData(index)
    </script>
</body>
</html>
