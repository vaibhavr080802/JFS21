<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <em>this is message</em>  <!--add emphasis(in italic)-->
    <br>
    <strong>Vaibhav</strong>  <!--Bold text-->
    <br>
    <u>Reddy</u> <!--underlines the text-->
    <br>
    <ins>message</ins> <!--represents inserted text(commonly underlined)-->
    <br>
    <del>Vaibhav</del> <!--indicated deleted text with a strikeout-->
    <br>
    <mark>My Meaasage</mark> <!--highlights the text with yellow background-->
    <br>
    <strike>Vaibhav</strike> <!--also shows strikethrough(through deprecated in favour of <del>)-->
        <br>
        <cite>This is message</cite> <!--is for citation(often in italic)-->
        <br>
        <blockquote>This is message</blockquote><!--is used for long quotations, typically displayed with identation-->
</body>
</html>
