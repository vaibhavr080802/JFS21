<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/xzzdynjq" method="post">
        <!-- Text -->
        <label for="">Text</label>
        <input type="text" placeholder="Enter Text"><br>

        <!-- Password -->
        <label for="">Password</label>
        <input type="password"><br>

        <!-- Email -->
        <label for="">Email</label>
        <input type="email"><br>

        <!-- Number -->
        <label for="">Number</label>
        <input type="number"><br>

        <!-- Date -->
        <label for="">Date</label>
        <input type="date"><br>

        <!-- Color -->
        <label for="">color</label>
        <input type="color"><br>

        <!-- File -->
        <label for="">Upload File</label>
        <input type="file"><br>

        <!-- Time -->
        <label for=""> Time</label>
        <input type="time"><br>

        <!-- CheckBox -->
        <label for=""> Subscribe</label>
        <input type="checkbox"><br>

        <!-- Radio Button -->
        <label for=""> Gender: </label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">Female</label><br>

        <!-- Range -->
        <label for=""> Range</label>
        <input type="range"><br>

        <!-- Url -->
        <label for=""> Websitr</label>
        <input type="url" placeholder="https://example.com"><br>

        <!-- Comment Box -->
        <label for="comments"> Comments</label><br>
        <textarea name="comments" id="comments" rows="10" cols="50"></textarea><br>

        <!--  -->
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="uk">UK</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
        </select>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
