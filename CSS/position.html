<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            position: relative;
            width: 300px;
            height: 200px;
            background-color: aqua;
        }
        .child{
            position:absolute;
            top: 10px;
            right: 10px;
            background-color: green;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Absolute</div>
    </div>
</body>
</html>
