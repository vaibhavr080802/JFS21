<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gradient-box1{
            width: 300px;
            height: 200px;
            background: linear-gradient(to right, blue, red,yellow);

        }

        .gradient-box2{
            width: 300px;
            height: 200px;
            background: radial-gradient(circle, blue, red,yellow);

        }

        .gradient-box3{
            width: 300px;
            height: 200px;
            background: conic-gradient(blue, red,yellow,purple);

        }
    </style>
</head>
<body>
    <div class="gradient-box1"></div>
    <br><br>
    <div class="gradient-box2"></div>
    <br><br>
    <div class="gradient-box3"></div>
</body>
</html>
