<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            color: blue;
            border: 5px solid purple;
            background-color: yellow;
            transition: color 5s ease 5s, border-radius 5s ease, background-color 5s ease;
        }
        .box:hover{
            color: red;
            border-radius: 20px ;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box">This is me</div>
</body>
</html>
