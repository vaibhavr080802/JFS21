<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h2 {
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-top: 25px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-group {
            flex: 1;
        }

        .radio-group {
            margin: 10px 0;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #2980b9;
        }

        input:focus,
        select:focus {
            outline: 2px solid #3498db;
            border-color: transparent;
        }

        .checkbox-container {
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }

        hr {
            margin: 20px 0;
            border: 1px solid #eee;
        }

        
        .radio-group {
            margin: 10px 0;
        }

        .radio-option {
            display: inline-block;
            margin-right: 20px;
        }

        .radio-option label {
            display: inline-block;
            margin-left: 5px;
            vertical-align: middle;
        }

        input[type="radio"] {
            vertical-align: middle;
            margin: 0;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <center>
            <h1>Employment Application</h1>
            <hr>
        </center>

        <h2>Personal Information</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>
        </div>

        <h2>Address</h2>
        <div class="form-group">
            <label for="address1">Address Line 1</label>
            <input type="text" id="address1" required>
        </div>

        <div class="form-group">
            <label for="address2">Address Line 2</label>
            <input type="text" id="address2">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" required>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" required>
                <option value="india">India</option>
                <option value="uk">UK</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
            </select>
        </div>

        <div class="radio-group">
            <label>Have you Applied Here Before?</label><br>
            <div class="radio-option">
                <input type="radio" id="appliedYes" name="appliedBefore" value="yes" required>
                <label for="appliedYes">Yes</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="appliedNo" name="appliedBefore" value="no" required>
                <label for="appliedNo">No</label>
            </div>
        </div>

        <h2>Education</h2>
        <div class="form-group">
            <label for="school">School</label>
            <input type="text" id="school" required>
        </div>

        <div class="form-group">
            <label for="schoolMarks">Marks Obtained (in %)</label>
            <input type="number" id="schoolMarks" min="0" max="100" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="intermediate">Intermediate</label>
            <input type="text" id="intermediate" required>
        </div>

        <div class="form-group">
            <label for="intermediateMarks">Marks Obtained (in %)</label>
            <input type="number" id="intermediateMarks" min="0" max="100" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="graduation">Graduation</label>
            <input type="text" id="graduation" required>
        </div>

        <div class="form-group">
            <label for="gradMarks">Marks Obtained (in %)</label>
            <input type="number" id="gradMarks" min="0" max="100" step="0.01" required>
        </div>

        <div class="radio-group">
            <label>Do You have any Active Backlogs?</label><br>
            <div class="radio-option">
                <input type="radio" id="backlogYes" name="backlogs" value="yes" required>
                <label for="backlogYes">Yes</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="backlogNo" name="backlogs" value="no" required>
                <label for="backlogNo">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="skills">Skills</label>
            <select id="skills" required>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="c++">C++</option>
                <option value=".net">.NET</option>
            </select>
        </div>

        <div class="form-group">
            <label for="resume">Resume</label>
            <input type="file" id="resume" accept=".pdf,.doc,.docx" required>
        </div>

        <div class="form-group">
            <label for="interviewDate">Availability For Interview</label>
            <input type="date" id="interviewDate" required>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="confirmation" required>
            <label for="confirmation">I Confirm that the details provided above are genuine</label>
        </div>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
